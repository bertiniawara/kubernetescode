apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-argoapplication
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bertiniawara/kubernetesmanifest.git
    targetRevision: HEAD
    path: updatemanifest
  destination:
    server: https://kubernetes.default.svc
    namespace: my-argoapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
